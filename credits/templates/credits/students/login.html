{% load static %}
{% load i18n %}

<!DOCTYPE html>

<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
	data-template="vertical-menu-template-free">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title>{% trans 'СамГУ Кредиты' %} | Login</title>

	<meta name="description" content="" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<!-- Icons. Uncomment required icon fonts -->
	<link rel="stylesheet" href="{% static 'vendor/fonts/boxicons.css' %}" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="{% static 'vendor/css/core.css' %}" class="template-customizer-core-css" />
	<link rel="stylesheet" href="{% static 'vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="{% static 'css/demo.css' %}" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

	<link rel="stylesheet" href="{% static 'vendor/css/pages/page-auth.css' %}" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="{% static 'vendor/js/helpers.js' %}"></script>

	<script src="{% static 'js/config.js' %}"></script>

	<script src="{% static 'js/js.cookie.min.js' %}"></script>
	<script src="{% static 'js/jquery/dist/jquery.min.js'%}"></script>

	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
	<!-- Content -->

	<div class="container-xxl">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner">
				<!-- Register -->
				<div class="card">
					<div class="card-body">
						<!-- Logo -->
						<div class="app-brand justify-content-center">
							<a href="/" class="app-brand-link gap-2">
								<h3 class="mb-2">{% trans 'СамГУ Кредиты' %}</h3>
							</a>
						</div>

						<form action="{% url 'credits:student-credits' %}" class="mb-3" method="post">
							{% csrf_token %}

							{% if messages %}
								<div class="mb-2">
									{% for message in messages %}
										<span class="badge bg-label-danger">{{ message.message }}</span>
									{% endfor %}
								</div>
							{% endif %}

							<div class="mb-3">
								<label for="username" class="form-label">{% trans 'Student ID' %}</label>
								<input type="text" class="form-control" id="username" name="username"
									placeholder="{% trans 'Введите ваш Student ID' %}" autofocus required />
							</div>
							
							<div class="mb-3">
								<button class="btn btn-primary d-grid w-100" type="submit">{% trans 'Войти' %}</button>
							</div>
						</form>
					</div>
				</div>
				<!-- /Register -->
			</div>
		</div>
	</div>

	<script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

	<script src="{% static 'vendor/js/menu.js' %}"></script>
	<!-- endbuild -->

	<!-- Vendors JS -->
	<script src="{% static 'vendor/libs/apex-charts/apexcharts.js' %}"></script>

	<!-- Main JS -->
	<script src="{% static 'js/main.js' %}"></script>

	<!-- Page JS -->
	<script src="{% static 'js/dashboards-analytics.js' %}"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
