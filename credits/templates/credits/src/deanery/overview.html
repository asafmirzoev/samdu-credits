{% extends 'credits/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Обзор' %}{% endblock %}

{% block content %}
    <div class="card mb-4">
        <div class="card-body demo-only-element">
            <h5 class="card-title text-center">{% trans 'Курсы' %}</h5>

            <div class="row">
                {% for course in courses %}
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-lg w-100 m-1" onclick="location.href=`{% url 'credits:deanery-course' course.pk %}`">{% trans 'Курс' %}: {{ course.course }}</button>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
