{% extends 'credits/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Обзор' %}{% endblock %}

{% block content %}

<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'credits:finances-overview' %}" style="text-decoration: none; color: #697a8d;">{% trans 'Факультеты' %}</a></li>
            <li class="breadcrumb-item"><a href="{% url 'credits:finances-faculty' faculty.pk %}" style="text-decoration: none; color: #697a8d;">{{ faculty.name }}</a></li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="card mb-4">
        <div class="card-body demo-only-element">
            <h5 class="card-title text-center">{{ faculty.name }}</h5>
            
            <div class="row">
                {% for course in courses %}
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-lg w-100 m-1" onclick="location.href=`{% url 'credits:finances-course' faculty.pk course.pk %}`">{% trans 'Курс' %}: {{ course.course }}</button>
                    </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
