{% extends 'credits/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Обзор' %}{% endblock %}

{% block content %}
    <div class="card mb-4">
        <div class="card-body demo-only-element">
            <h5 class="card-title text-center">
                {% trans 'Направления' %}
                <button class="btn btn-info" onclick="location.href=`{% url 'credits:edu-part-course-credits' faculty.pk course.pk %}`">{% trans 'Кредиты курса' %}</button>
            </h5>
            
            <div class="row">
                {% for direction in directions %}
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-lg w-100 m-1" onclick="location.href=`{% url 'credits:edu-part-direction' course.pk direction.pk %}`">{{ direction.name }}</button>
                    </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
{% endblock %}
