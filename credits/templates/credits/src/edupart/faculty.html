{% extends 'credits/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Обзор' %}{% endblock %}

{% block content %}
    <div class="card mb-4">
        <div class="card-body demo-only-element">
            <h5 class="card-title text-center">
                {{ faculty.name }}
                <button class="btn btn-info" onclick="location.href=`{% url 'credits:edu-part-faculty-credits' faculty.pk %}`">{% trans 'Кредиты факультета' %}</button>
            </h5>
            
            <div class="row">
                {% for course in courses %}
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-lg w-100 m-1" onclick="location.href=`{% url 'credits:edu-part-course' faculty.pk course.pk %}`">{% trans 'Курс' %}: {{ course.course }}</button>
                    </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
{% endblock %}
